<html>
  <head>
    <style>
		// ---------- //
// Variables
//

// ---------- //
// Margin and Padding
//
$margin: 1.25rem;
$padding: 1.25rem;

// ---------- //
// Colors
//

// Grays
$white: #fff;
$black: #000;
$gray: #bbb;
$med-gray: #e1e1e1;
$dark-gray: #333;

// ---------- //
// Brand Definitions
//
$brand-primary: $dark-gray;
$brand-secondary: $gray;
$brand-tertiary: $med-gray;

// ---------- //
// Text Colors
//
$text-color-light: $white;
$text-color-medium: $med-gray;
$text-color-dark: $dark-gray;

// ---------- //
// Typography
//
@import url('https://fonts.googleapis.com/css?family=Lato:300,400,500,700,900&display=swap');

$font-primary: 'Lato', Arial, sans-serif;
$font-secondary: 'Times', Sans-Serif, sans-serif;
$font-tertiary: 'Arial', sans-serif;
$font-awesome: FontAwesome;

$font-weight-thin: 300;
$font-weight-light: 400;
$font-weight-medium: 500;
$font-weight-bold: 700;
$font-weight-black: 900;

$font-size-base: 1rem;
$font-size-xs: $font-size-base - 0.4;
$font-size-sm: $font-size-base - 0.25;
$font-size-md: $font-size-base;
$font-size-lg: $font-size-base+0.5;
$font-size-xl: $font-size-base+1;
$font-size-xxl: $font-size-base+2;

// ---------- //
// Media
//
$screen-sm: 480px;
$screen-md: 768px;
$screen-lg: 1024px;
$screen-xl: 1274px;

// ---------- //
// Base
//
::selection { 
  background: $brand-primary; 
  color: $text-color-light;
}

body {
  color: $text-color-dark;
  font-family: $font-primary;
  line-height: 1.5rem;
}

.img-responsive {
  display: block;
  height: auto;
  width: 100%;
  
  .gallery & {
    object-fit: cover;
    height: 100%;
  }
}

.btn {
  align-items: center;
  background-color: $brand-primary;
  border: none;
  color: $white;
  cursor: pointer;
  display: flex;
  font-family: $font-primary;
  font-size: $font-size-sm;
  font-weight: $font-weight-bold;
  justify-content: space-around;
  padding: $padding/2 $padding*3;
  outline: none;
  text-decoration: none;
  text-transform: uppercase;
  transition: all .5s ease;
  width: auto;
  
  &.-ribbon {
    background-color: $brand-tertiary;
    color: $text-color-dark;
    position: absolute;
    right: -50px;
    top: 30px;
    transform: rotate(40deg);
    
    &:hover,
    &.-active {
      background-color: $brand-primary;
      color: $text-color-light;
    }
  }
  
  &.-secondary {
    background-color: $brand-secondary;
    color: $text-color-dark;
    margin: $margin*2 auto;
  }
  
  &.-none {
    display: none;
  }
}

.container {
  margin: 0 auto;
  width: 90%;
  
  @media (min-width: $screen-sm) {
    width: 400px;
  }
  
  @media (min-width: $screen-md) {
    width: 688px;
  }
  
  @media (min-width: $screen-lg) {
      width: 944px;
  }
  
  @media (min-width: $screen-xl) {
      width: 1194px;
  }
}

// ---------- //
// Custom
//

.gallery-wrapper {
  padding: $padding*2 0;
  position: relative;
  overflow: hidden;
}

.gallery-title {
  
  small {
    display: block;
    font-size: $font-size-sm;
    font-weight: $font-weight-black;
  }
  
  @media (min-width: $screen-md) {
    text-align: center;
  }
}

.gallery-intro {
  font-family: $font-secondary;
  margin-bottom: $margin*1.5;
  
  @media (min-width: $screen-md) {
    margin: 0 auto $margin*3;
    max-width: 600px;
    text-align: center;
  }
}

.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: $padding/3;
  
  &:not(:first-child) {
    margin-top: $padding/3;
  }
  
  @media (min-width: $screen-md) {
    grid-template-columns: repeat(4, 1fr);
  }
  
  &.-more {
    display: none;
  }
  
  &.-block {
    display: grid;
  }
}

.gallery__item {
  background-color: $brand-primary;
  color: $text-color-light;
  cursor: pointer;
  position: relative;
  user-select: none;
  
  img {
    transition: all .5s ease-in;
  }
  
  &:hover {
    img {
      opacity: 0.25;
    }
  }
    
  .show-ar & {
    &:before {
      background-color: rgba($brand-primary, 0.75);
      content: '1:1';
      display: flex;
      font-size: $font-size-lg;
      align-items: center;
      justify-content: center;
      position: absolute;
      height: 100%;
      width: 100%;
    }
  }
  
  &.-md {
    grid-column: 1 / -1;
    
    .show-ar & {
      &:before {
        content: '2:2';
      }
    }
    
    @media (min-width: $screen-md) {
      grid-column: 3 / span 2;
      grid-row: 5 / span 2;
    }
  }
  
  &.-lg {
    grid-column: 1 / -1;
    grid-row: 1 / span 3;
    
    .show-ar & {
      &:before {
        content: '2:3';
      }
    }
    
    @media (min-width: $screen-md) {
      grid-column: 1 / span 2;
      grid-row: 1 / span 3;
    }
  }
  
  &.-xl {
    grid-column: 1 / -1;
    
    .show-ar & {
      &:before {
        content: '3:2';
      }
    }    
  }
  
  .-absolute & {
    position: relative;
  }
}

.modal {
  background-color: rgba($black, 0.75);
  display: none;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  
  &.-open {
    display: flex;
  }
}

.modal__content {
  align-items: center;
  cursor: pointer;
  display: flex;
  overflow: hidden;
  margin: 0 auto;
  min-height: 100vh;
  position: relative;
  padding: $padding*3 $padding*2;
  width: 50%;
}

.modal__slider {
  position: absolute;
    &:after {
      content: "";
      display: table;
      clear: both;
    }
}

.modal__figure {
  float: left;
  margin: 0;
  user-select: none;
  
  @media (min-width: $screen-lg) {
    align-items: flex-end;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
}

.modal__img {
  @media (min-width: $screen-lg) {
    width: 60%;
  }
}

.modal__figcaption {
  color: $text-color-medium;
  font-size: $font-size-md - 0.15;
  margin-top: $margin/2;
  
  @media (min-width: $screen-lg) {
    width: 35%;
  }
}

.modal__link {
  color: $text-color-medium;
  display: block;
  font-size: $font-size-md;
  margin-top: $margin;
  text-decoration: none;
  transition: color .5s ease-in;
  
  &:after {
    font-family: $font-awesome;
    content: '\f054';
    display: inline-block;
    font-size: $font-size-sm;
    margin-left: $padding;
    text-decoration: none;
  }
  
  &:hover {
    color: $text-color-light;
  }
}

.modal__btn {
  background: none;
  border:none;
  color: $text-color-medium;
  cursor: pointer;
  transition: all .25s ease-in;
  
  @media (min-width: $screen-lg) {
      font-size: $font-size-xl;
  }
  
  &.-close {
    position: absolute;
    top: $padding;
    right: $padding;
    
    &:hover {
      transform: scale(1.1);
    }
  }
  
  &.-left,
  &.-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1000;
    
    &:hover {
      transform: translateY(-50%) scale(1.1);
    }
  }
  
  &.-left {
    left: $padding;
  }
  
  &.-right {
    right: $padding;
  }
  
}
    </style>
      
    <script>
		//Temporary
//console.clear();

// Parent
const parent = document.querySelector('.gallery-wrapper');

// Buttons
const closeBtn = parent.querySelector('.modal__btn.-close');
const ratioBtn= parent.querySelector('.btn.-ribbon');
const moreBtn= parent.querySelector('.btn.-secondary');

// Content
const gallery = parent.querySelector('.gallery');
const galleryAll = parent.querySelectorAll('.gallery');
const galleryMain = parent.querySelector('.gallery.-main');
const galleryMore = parent.querySelector('.gallery.-more');
const galleryItem = parent.querySelectorAll('.gallery__item img');
const modal = parent.querySelector('.modal');
const modalImg = modal.querySelector('.modal__figure img');
const modalContent = modal.querySelector('.modal__content');

// Add Items to Slider
let addSliderItems = (function() {
  const imageElements = [...galleryMain.querySelectorAll('.gallery__item img')];
  
  function pushItems() {
    const moreImageElements = [...galleryMore.querySelectorAll('.gallery__item img')];
    imageElements.push.apply(imageElements, moreImageElements);
    
    renderHTML();
  };
  
  function renderHTML() {
    const sliderItems = imageElements.map(image => image.currentSrc);
  
    modalContent.innerHTML = sliderItems.map(
      (sliderItem) => 
      `<figure class="modal__figure">
        <div class="modal__img">
          <img data-src="${sliderItem}" class="img-responsive"/>
        </div>
        <figcaption class="modal__figcaption">Photo Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic, blanditiis! Sequi, quasi recusandae, beatae, inventore laborum ex reprehenderit.
          <a href="#" class="modal__link">Looking for freedom</a>
        </figcaption>
      </figure>`
    ).join('');
  };
  
  renderHTML();
  
  return {
    pushMore: pushItems,
    addItems: renderHTML
  };
})();

let addShowModal = (function() {
  for(let i = 0; i < galleryItem.length; i++) {
    (function(index){
        galleryItem[i].onclick = function() {
          showModal(index);
        }
    })(i);
  }
})();

const showMore = function(index) {
  galleryMore.classList.add('-block');
  moreBtn.classList.add('-none');
  
  addSliderItems.pushMore();
  
  const slider = new slider_plugin({
    target: $('.modal__content'),
    arrowLeft: $('.modal__btn.-left'),
    arrowRight: $('.modal__btn.-right'),
    currentSlide: index
  })
}

// Standard Utility Functions
function $(elem) {
  return document.querySelector(elem);
}

function hasClass(el, className) {
  return el.classList ? el.classList.contains(className) : new RegExp('(^| )' + className + '( |$)', 'gi').test(el.className);
}

function addClass(el, className) {
  if (el.classList) {
   el.classList.add(className);
  } else {
   el.className += ' ' + className
  }
}

function removeClass(el, className) {
  if (el.classList) {
    el.classList.remove(className);
  } else {
    el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
  }
}

function $extendObj(_def, addons) {
  if (typeof addons !== "undefined") {
    for (var prop in _def) {
      if (addons[prop] != undefined) {
        _def[prop] = addons[prop];
      }
    }
  }
}

// Slider
const slider_plugin = (function() {
  const fifi_slider = function(settings) {
    const _ = this;
    _.def = {
      target: '',
      arrowLeft: '',
      arrowRight: '',
      currentSlide: '',
      transition: {
        speed: 300,
        easing: ''
      },
      swipe: true,
      autoHeight: true,
      afterChangeSlide: function afterChangeSlide() {}
    }

    $extendObj(_.def, settings);
    _.init();
  }
  
  fifi_slider.prototype.getCurLeft = function () {
    var _ = this;
    _.curLeft = parseInt(_.sliderInner.style.left.split('px')[0]);
  }
  fifi_slider.prototype.gotoSlide = function () {
    var _ = this;
    
    _.sliderInner.style.transition = 'left ' + _.def.transition.speed / 1000 + 's ' + _.def.transition.easing;
    _.sliderInner.style.left = -_.curSlide * _.slideW + 'px';
    console.log('curSlide: ' + _.curSlide + ' and slideW: ' + _.slideW);
    addClass(_.def.target, 'isAnimating');
    setTimeout(function () {
      _.sliderInner.style.transition = '';
      removeClass(_.def.target, 'isAnimating'); q
    }, _.def.transition.speed);
    if (_.def.autoHeight) {
      _.def.target.style.height = _.allSlides[_.curSlide].offsetHeight + "px";
    }
    _.def.afterChangeSlide(_);
  }
  fifi_slider.prototype.gotoSlide2 = function () {
    var _ = this;
    _.def.currentSlide = _.def.currentSlide + 1;
    
    _.updateSliderDimension2();
    
    _.sliderInner.style.transition = 'left ' + _.def.transition.speed / 1000 + 's ' + _.def.transition.easing;
    _.sliderInner.style.left = -_.def.currentSlide * _.slideW + 'px';
    addClass(_.def.target, 'isAnimating');
    setTimeout(function () {
      _.sliderInner.style.transition = '';
      removeClass(_.def.target, 'isAnimating');
    }, _.def.transition.speed);
    if (_.def.autoHeight) {
      _.def.target.style.height = _.allSlides[_.curSlide].offsetHeight + "px";
    }
    _.def.afterChangeSlide(_);
  }
  fifi_slider.prototype.init = function () {
    var _ = this;

    function on_resize(c, t) {
      onresize = function() {
        clearTimeout(t);
        t = setTimeout(c, 100);
      }
      return onresize;
    }

    function loadedImg(el) {
      var loaded = false;
      function loadHandler() {
        if (loaded) {
          return;
        }
        loaded = true;
        _.loadedCnt++;
        if (_.loadedCnt >= _.totalSlides + 2) {
          _.updateSliderDimension2();
        }
      }
      var img = el.querySelector('img');
      if (img) {
        img.onload = loadHandler;
        img.src = img.getAttribute('data-src');
        img.style.display = 'block';
        if (img.complete) {
          loadHandler();
        }
      } else {
        _.updateSliderDimension();
      }
    }

    window.addEventListener("resize", on_resize(function () {
      _.updateSliderDimension();
    }), false);

    // wrap slider-inner
    var nowHTML = _.def.target.innerHTML;
    _.def.target.innerHTML = '<div class="modal__slider">' + nowHTML + '</div>';
    _.allSlides = 0;
    _.curSlide = _.def.currentSlide;
    _.curLeft = 0;
    _.totalSlides = _.def.target.querySelectorAll('.modal__figure').length;

    _.sliderInner = _.def.target.querySelector('.modal__slider');
    _.loadedCnt = 0;

    // append clones
    var cloneFirst = _.def.target.querySelectorAll('.modal__figure')[0].cloneNode(true);
    _.sliderInner.appendChild(cloneFirst);
    var cloneLast = _.def.target.querySelectorAll('.modal__figure')[_.totalSlides - 1].cloneNode(true);
    _.sliderInner.insertBefore(cloneLast, _.sliderInner.firstChild);
   
    _.curSlide++;
    _.allSlides = _.def.target.querySelectorAll('.modal__figure');

    //_.def.target.style.height = "1px";
    _.sliderInner.style.width = (_.totalSlides + 2) * 100 + "%";
    for (var _i = 0; _i < _.totalSlides + 2; _i++) {
      _.allSlides[_i].style.width = 100 / (_.totalSlides + 2) + "%";
      loadedImg(_.allSlides[_i]);
    }

    _.initArrows();

    function addListenerMulti(el, s, fn) {
      s.split(' ').forEach(function (e) {
        return el.addEventListener(e, fn, false);
      });
    }
    function removeListenerMulti(el, s, fn) {
      s.split(' ').forEach(function (e) {
        return el.removeEventListener(e, fn, false);
      });
    }

    if (_.def.swipe) {
      addListenerMulti(_.sliderInner, 'mousedown touchstart', startSwipe);
    }

    _.isAnimating = false;

    function startSwipe(e) {
      var touch = e;
      _.getCurLeft();
      if (!_.isAnimating) {
        if (e.type == 'touchstart') {
          touch = e.targetTouches[0] || e.changedTouches[0];
        }
        _.startX = touch.pageX;
        _.startY = touch.pageY;
        addListenerMulti(_.sliderInner, 'mousemove touchmove', swipeMove);
        addListenerMulti($('body'), 'mouseup touchend', swipeEnd);
      }
    }

    function swipeMove(e) {
      var touch = e;
      if (e.type == 'touchmove') {
        touch = e.targetTouches[0] || e.changedTouches[0];
      }
      _.moveX = touch.pageX;
      _.moveY = touch.pageY;

      // for scrolling up and down
      if (Math.abs(_.moveX - _.startX) < 40) return;

      _.isAnimating = true;
      addClass(_.def.target, 'isAnimating');
      e.preventDefault();

      if (_.curLeft + _.moveX - _.startX > 0 && _.curLeft == 0) {
        _.curLeft = -_.totalSlides * _.slideW;
      } else if (_.curLeft + _.moveX - _.startX < -(_.totalSlides + 1) * _.slideW) {
        _.curLeft = -_.slideW;
      }
      _.sliderInner.style.left = _.curLeft + _.moveX - _.startX + "px";
    }

    function swipeEnd(e) {
      var touch = e;
      _.getCurLeft();

      if (Math.abs(_.moveX - _.startX) === 0) return;

      _.stayAtCur = Math.abs(_.moveX - _.startX) < 40 || typeof _.moveX === "undefined" ? true : false;
      _.dir = _.startX < _.moveX ? 'left' : 'right';

      if (_.stayAtCur) {} else {
        _.dir == 'left' ? _.curSlide-- : _.curSlide++;
        if (_.curSlide < 0) {
          _.curSlide = _.totalSlides;
        } else if (_.curSlide == _.totalSlides + 2) {
          _.curSlide = 1;
        }
      }

      _.gotoSlide();

      delete _.startX;
      delete _.startY;
      delete _.moveX;
      delete _.moveY;

      _.isAnimating = false;
      removeClass(_.def.target, 'isAnimating');
      removeListenerMulti(_.sliderInner, 'mousemove touchmove', swipeMove);
      removeListenerMulti($('body'), 'mouseup touchend', swipeEnd);
    }
    
    _.gotoSlide2();
  }
  fifi_slider.prototype.initArrows = function () {
    var _ = this;
    //_.def.currentSlide = _.def.currentSlide + 1;
    
    if (_.def.arrowLeft != '') {
      _.def.arrowLeft.addEventListener('click', function () {
        if (!hasClass(_.def.target, 'isAnimating')) {
          if (_.curSlide == 1) {
            _.curSlide = _.totalSlides + 1;
            _.sliderInner.style.left = -_.curSlide * _.slideW + 'px';
          }
          _.curSlide--;
          setTimeout(function () {
            _.gotoSlide();
          }, 20);
        }
      }, false);
    }

    if (_.def.arrowRight != '') {
      _.def.arrowRight.addEventListener('click', function () {
        if (!hasClass(_.def.target, 'isAnimating')) {
          if (_.curSlide == _.totalSlides) {
            _.curSlide = 0;
            _.sliderInner.style.left = -_.curSlide * _.slideW + 'px';
          }
          _.curSlide++;
          setTimeout(function () {
            _.gotoSlide();
          }, 20);
        }
      }, false);
    }
  }
  fifi_slider.prototype.updateSliderDimension = function () {
    var _ = this;

    _.slideW = parseInt(_.def.target.querySelectorAll('.modal__figure')[0].offsetWidth);
    _.sliderInner.style.left = -_.slideW * _.curSlide + "px";

    if (_.def.autoHeight) {
      _.def.target.style.height = _.allSlides[_.curSlide].offsetHeight + "px";
    } else {
      for (var i = 0; i < _.totalSlides + 2; i++) {
        if (_.allSlides[i].offsetHeight > _.def.target.offsetHeight) {
          _.def.target.style.height = _.allSlides[i].offsetHeight + "px";
        }
      }
    }
    _.def.afterChangeSlide(_);
  }
  fifi_slider.prototype.updateSliderDimension2 = function () {
    var _ = this;

    _.slideW = parseInt(_.def.target.querySelectorAll('.modal__figure')[0].offsetWidth);

    if (_.def.autoHeight) {
      _.def.target.style.height = _.allSlides[_.curSlide].offsetHeight + "px";
    } else {
      for (var i = 0; i < _.totalSlides + 2; i++) {
        if (_.allSlides[i].offsetHeight > _.def.target.offsetHeight) {
          _.def.target.style.height = _.allSlides[i].offsetHeight + "px";
        }
      }
    }
    _.def.afterChangeSlide(_);
  }
  
  return fifi_slider;
})()

const remove_slider_plugin = function() {
  modalContent.innerHTML = '';
  modalContent.style.removeProperty('height');
}

const showAR = function() {
  galleryAll.forEach(gallery => gallery.classList.toggle('show-ar'));
  this.classList.toggle('-active');
}

const showModal = function(index) {
  const imageSrc = this.src;
  modal.classList.add('-open');
  
  addSliderItems.addItems();
  
  // Start Sliders
  const slider = new slider_plugin({
    target: $('.modal__content'),
    arrowLeft: $('.modal__btn.-left'),
    arrowRight: $('.modal__btn.-right'),
    currentSlide: index
  });
}

const hideModal = function() {
  modal.classList.remove('-open');
  remove_slider_plugin();
}

ratioBtn.addEventListener('click', showAR);
//galleryItem.forEach(item => item.addEventListener('click', showModal));
closeBtn.addEventListener('click', hideModal);
moreBtn.addEventListener('click', showMore);
    </script>

    <body>

					<div class="container">
					  <a href="{%url 'index' %}">Back to Home Page</a>
					  <h1 class="gallery-title">Our gallery</h1>
					  <p class="gallery-intro">A paragraph talking about the photography work made for this project. Incididunt ut labore et dolore magna aliqua. Ut enim ad minm veniam, quis nostrud exercitation ullmaco laboris nisi ut aliquip ex ea commodo consequat.</p>
					  <section class="gallery -main">
						<div class="gallery__item -lg">
						  <img src="https://i.postimg.cc/9M9KNFRC/photo-grid-600-900.jpg" class="img-responsive"/>
						</div>
						<div class="gallery__item">
						  <img src="https://i.postimg.cc/VsjgTK1c/photo-grid-600-600-1.jpg" class="img-responsive"/>
						</div>
						<div class="gallery__item">
						  <img src="https://i.postimg.cc/Gt1QtyFN/photo-grid-600-600-2.jpg" class="img-responsive"/>
						</div>
						<div class="gallery__item">
						  <img src="https://i.postimg.cc/bNpgj1NS/photo-grid-600-600-3.jpg" class="img-responsive"/>
						</div>
						<div class="gallery__item">
						  <img src="https://i.postimg.cc/sx9JhgK2/photo-grid-600-600-5.jpg" class="img-responsive"/>
						</div>
						<div class="gallery__item"> 
						  <img src="https://i.postimg.cc/R0yGr8Nv/photo-grid-600-600-6.jpg" class="img-responsive"/>
						</div>
						<div class="gallery__item">
						  <img src="https://i.postimg.cc/FRSphZL3/photo-grid-600-600-4.jpg" class="img-responsive"/>
						</div>
						<div class="gallery__item -xl">
						  <img src="https://i.postimg.cc/cLjDyGNH/photo-grid-1200-600.jpg" class="img-responsive"/>
